<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mainpage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* navbar css */
        :root { --header-height: 70px; }
        body { padding-top: var(--header-height); margin: 0; }
        header.header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            width: 100%;
            z-index: 1030;
            background: var(--bs-body-bg, #fff);
        }
        header.header .navbar {
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .navbar .container-fluid {
            background-color: #fff;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .navbar .navbar-brand {
            padding-left: 200px;
            font-size: 50px;
        }
        .d-flex.ms-auto {
            padding-right: 200px;
        }
    </style>
</head>
<body>
    <!-- navbar html -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(255, 0, 0);">Vi En Ẹt Brét</a>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="left">

    </div>
        <div class="mid">
            <div class="container">
            <img src="imgMainPage/DLMain.webp" alt="">
            <a href="http://127.0.0.1:5500/checkpoint2/NguyenTuanMinhcp2/page2/cpp2.html">CÁC ĐỊA ĐIỂM VUI CHƠI TẠI ĐÀ LẠT</a>
        </div>                                              
        <script src="cp2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <!-- product list -->
        <div class="products">
            <div class="product-card p1">
                <div class="product-image">
                    <img src="productImg/AoLen.jpg" alt="Product 1">
                </div>
                <h3 class="product-title">Áo len</h3>
            </div>
            <div class="product-card p2">
                <div class="product-image">
                    <img src="productImg/Converse.webp" alt="Product 2">
                </div>
                <h3 class="product-title">Giày Converse</h3>
            </div>
            <div class="product-card p3">
                <div class="product-image">
                    <img src="productImg/Hoodie.jpg" alt="Product 3">
                </div>
                <h3 class="product-title">Áo Hoodie</h3>
            </div>
            <div class="product-card p4">
                <div class="product-image">
                    <img src="productImg/Kaki.jpg" alt="Product 4">
                </div>
                <h3 class="product-title">Quần dài</h3>
            </div>
        </div>
    </div>
    <div class="right"></div>
    <script>
    (function(){
        const map = {
            p1: '../productPage/p1/productPage1.html',
            p2: '../productPage/p2/productPage2.html',
            p3: '../productPage/p3/productPage3.html',
            p4: '../productPage/p4/productPage4.html'
        };

        document.querySelectorAll('.product-card').forEach(card => {
            card.style.cursor = 'pointer';
            card.setAttribute('tabindex', '0');
            card.addEventListener('click', function(){
                const cls = Array.from(card.classList).find(c => /^p\d+$/.test(c));
                const url = map[cls];
                if (!url) return;
                // open product page (change to window.location.href = url; if you prefer same-tab navigation)
                window.open(url, '_blank');
            });
            card.addEventListener('keydown', function(e){
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });
    })();
    </script>
</body>
</html>
