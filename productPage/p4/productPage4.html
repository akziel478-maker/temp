<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="productPage4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --header-height: 70px; }
        body { padding-top: var(--header-height); margin: 0; }
        header.header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            width: 100%;
            z-index: 1030;
            background: var(--bs-body-bg, #fff);
        }
        header.header .navbar {
            height: 100%;
            margin: 0;
            width: 100%;
        }
        .navbar .container-fluid {
            background-color: #fff;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .navbar .navbar-brand {
            padding-left: 200px;
            font-size: 50px;
        }
        .d-flex.ms-auto {
            padding-right: 200px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(255, 0, 0);">Vi En Ẹt Brét</a>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- productDetail -->
     <div class="product">
        <div class="product-image">
            <img src="Kaki.jpg" alt="Product Image"/>
        </div>
        <div class="product-details">
            <h1 class="product-title">Quần dài</h1>
            <p class="product-description">Quần dài chất liệu cao cấp, thiết kế tối giản nhưng tinh tế, phù hợp cả môi trường công sở và phong cách casual. Form ôm vừa hoặc dáng suông tùy chọn, đường may chắc chắn, giữ phom sau nhiều lần giặt; màu sắc bền đẹp, dễ phối đồ.</p>
            <p class="product-price">499.000đ</p>
            <button class="btn btn-primary add-to-cart">Thêm vào giỏ hàng</button>
        </div>
     </div>
</body>
</html>
