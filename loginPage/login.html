<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Vi En Ẹt Brét</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(255, 0, 0);">Vi En Ẹt Brét</a>
            </div>
        </nav>
    </header>

    <!-- Login form -->
    <div class="login-page">
        <div class="login-card">
            <div class="card-body">
                <h2 class="card-title">Đăng nhập</h2>
                <form id="loginForm" novalidate>
                    <div style="margin-bottom: 10px;">
                        <label for="email" class="form-label">Email hoặc tên đăng nhập</label>
                        <input type="text" class="form-control" id="email" placeholder="Nhập email hoặc tên đăng nhập" required>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    // login code, doesnt check the login form cuz im lazy
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        window.location.href = '../mainPage/mainPage.html';
    });
    </script>
</body>
</html>
