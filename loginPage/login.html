<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - Vi En Ẹt Brét</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: rgb(255, 0, 0);">Vi En Ẹt Brét</a>
            </div>
        </nav>
    </header>

    <!-- Login form -->
    <main class="login-page d-flex align-items-center justify-content-center">
        <div class="login-card card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Đăng nhập</h2>
                <p class="text-muted text-center small mb-4">Đăng nhập để tiếp tục mua sắm</p>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email hoặc tên đăng nhập</label>
                        <input type="text" class="form-control" id="email" placeholder="Nhập email hoặc tên đăng nhập" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="small">Quên mật khẩu?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>

                    <p class="text-center small mt-3">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
                </form>
            </div>
        </div>
    </main>

    <script>
    // Basic login code
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const user = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value.trim();
        if (!user || !pass) {
            alert('Vui lòng nhập đầy đủ thông tin đăng nhập.');
            return;
        }
        window.location.href = '../mainPage/mainPage.html';
    });
    </script>
</body>
</html>
